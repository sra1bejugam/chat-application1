<head>
<title>V-chat</title>
<style>
		body{
			background-color: powderblue;
			}
				#container{
					width:700px;
					margin:0 auto;
				}
				#chatWindow{
					height:300px;
					background-color: powderblue;
				}
				#mainWrapper{
					display:none;
				}
				#chatWrapper{
					float:left;
					border:1px #ccc solid;
					border-radius: 10px;
					background:#f4f4f4;
					padding:10px;
				}
				#userWrapper{
					float:left;
					border:1px #ccc solid;
					border-radius: 10px;
					background:#f4f4f4;
					padding:10px;
					margin-left:20px;
					width:150px;
					max-height:200px;
				}
				#namesWrapper{
					float:left;
					border:1px #ccc solid;
					border-radius: 10px;
					background:#f4f4f4;
					padding:10px;
					margin-left:20px;
				}
				input{
					height:30px;
					border:solid 1px #ccc;
				}
</style>
</head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
		$(function(){
			var socket = io.connect();
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chatWindow');
			var $usernameForm = $('#usernameForm');
			var $users = $('#users');
			var $username = $('#username');
			var $error = $('#error');
			$usernameForm.submit(function(e){
				e.preventDefault();
				socket.emit('new user', $username.val(), function(data){
					if(data){
						$('#namesWrapper').hide();
						$('#mainWrapper').show();
					} else{
						$error.html('Username is required');
					}
				});
			});
			socket.on('usernames', function(data){
				var html = '';
				for(i = 0;i < data.length;i++){
					html += data[i] + '<br>';
				}
				$users.html(html);
			});
			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});
			socket.on('new message', function(data){
				$chat.append('<strong>'+data.user+'</strong>: '+data.msg+'<br>');
			});
		});
		</script>
